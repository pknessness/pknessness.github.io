<html>
  <style>
    body {
      background-color: rgb(192,192,192);
    }
  </style>
  <head>
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> -->
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../stylesheet.css" />
  </head>
  <title>Starcraft Unit Randomizer</title>
  <body>
    <button class="button" id="gen_protoss" onclick="genProtoss();" style="font-size:16px; height:30px;">
      Generate Protoss
    </button>
    <button class="button" id="gen_terran" onclick="genTerran();" style="font-size:16px; height:30px;">
      Generate Terran
    </button>
    <button class="button" id="gen_zerg" onclick="genZerg();" style="font-size:16px; height:30px;">
      Generate Zerg
    </button>
    <div class="window" style="width: 320px">
      <div class="title-bar">
        <div class="title-bar-text">Units Selected:</div>
      </div>
      <div class="status-bar" style="font-size:20px">
        <p id="struct1_l" class="status-bar-field">?</p>
        <p id="struct1" class="status-bar-field">?</p>
      </div>
      <div class="status-bar" style="font-size:20px">
        <p id="struct2_l" class="status-bar-field">?</p>
        <p id="struct2" class="status-bar-field">?</p>
      </div>
      <div class="status-bar" style="font-size:20px">
        <p id="struct3_l" class="status-bar-field">?</p>
        <p id="struct3" class="status-bar-field">?</p>
      </div>
    </div>
    <!-- <div class="status-bar"></div>
    <p id="struct1" class="status-bar-field">_</p>
    <p id="struct2">_</p>
    <p id="struct3">_</p> -->
    <button class="button" id="reroll_1" onclick="reroll1();" style="font-size:16px; height:30px;">
      Reroll
    </button>
    <button class="button" id="reroll_2" onclick="reroll2();" style="font-size:16px; height:30px;">
      Reroll 
    </button>
    <button class="button" id="reroll_3" onclick="reroll3();" style="font-size:16px; height:30px;">
      Reroll 
    </button>
    <script src = "main.js"></script>
  </body>
</html>
